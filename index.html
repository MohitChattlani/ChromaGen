<!DOCTYPE html>
<html>

<head>
    <title>A Colour A Day</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.10/clipboard.min.js"></script>
    <script type="text/javascript">
    function genColor() {
        var a = "";
        for (var i = 0; i < 3; i++)
            a = a.concat(Math.floor(Math.random() * 255).toString(16));

        if (a.length < 6) {
            for (var i = 0; i < (6 - a.length); i++)
                a = "0" + a;
        }
        return "#" + a;
    }


    function changeColour() {
    	console.log("entering funtion");
        var newColour = genColor();
        document.body.style.backgroundColor = newColour;
        document.getElementById('clipboard').setAttribute("data-clipboard-text",newColour);
    }

    function start() {
    var clipboard = new Clipboard('.btn');
    changeColour();
    }
    </script>
</head>


<body onload="start()">
    <center>
        <button class="btn" id='clipboard' data-clipboard-text="1">Copy</button>
        <button class="btn" onclick="changeColour(this)">Randomize</button>
    </center>
</body>

</html>
