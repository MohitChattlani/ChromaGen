<!DOCTYPE html>
<html>

<head>
    <title>A Colour A Day</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.10/clipboard.min.js"></script>
    <script type="text/javascript">
    function color() {
        var a = "";
        for (var i = 0; i < 3; i++)
            a = a.concat(Math.floor(Math.random() * 255).toString(16));

        if (a.length < 6) {
            for (var i = 0; i < (6 - a.length); i++)
                a = "0" + a;
        }
        return "#" + a;
    }


    function changeColour() {
        var newColour = color();
        document.body.style.backgroundColor = newColour;
        document.getElementById("hex").style.color = newColour;
        document.getElementById("randomize").style.color = newColour;
    }

    var btn = document.getElementById('hex');
