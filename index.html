<!DOCTYPE html>
<html>

<head>
    <title>A Colour A Day</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.10/clipboard.min.js"></script>
    <script type="text/javascript">
    function genColor() {
        var a = "";
        for (var i = 0; i < 3; i++)
            a = a.concat(Math.floor(Math.random() * 255).toString(16));

        if (a.length < 6) {
            for (var i = 0; i < (6 - a.length); i++)
                a = "0" + a;
        }
        return "#" + a;
    }


    function changeColour() {
    	console.log("entering funtion");
        var newColour = genColor();
        document.body.style.backgroundColor = newColour;
				document.getElementById('clipboard').style.background = newColour;
				document.getElementById('generate').style.background = newColour;
        document.getElementById('clipboard').setAttribute("data-clipboard-text",newColour);


    }

    function toast(yo) {
    	document.getElementById("toast").innerHTML = yo.getAttribute("data-clipboard-text") + " copied to clipboard.";
    }

    function start() {
    var clipboard = new Clipboard('.btn');
    changeColour();
    }
    </script>
</head>


<body onload="start()">
<div class="box">
<center>
<div class="header">
ChromaGen
</div>
<div class="subheader">
A random color generator.
</div>
	<p>
        <button class="btn" id='generate' onclick="changeColour()">Randomize</button>
				<p>
				<button class="btn" id='clipboard' data-clipboard-text="1" onclick="toast(this)">Copy</button>

<div class="toasty" id="toast">
Welcome to ChromaGen!
</div>

</center>
</div>
</body>

</html>
